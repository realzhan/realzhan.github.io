<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<script src="js/jquery.min.js"></script>
		<script src="js/test.js"></script>
		<script src="js/bootstrap.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="test.css" />
		<title>mytest</title>
	</head>

	<body>
		<div class="nav-bar">
			<div class="pic">
				<div class="logo">
					<a><img src="img/logo.png" / style="display: block;width:200px"></a>
				</div>
			</div>
			<div class="pic">
				<div class="button">
					<h3>模块1</h3>
				</div>
				<div class="rotateblock">
					<h3>test</h3>
				</div>
			</div>
			<div class="pic">
				<div class="button">
					<h3>模块2</h3>
				</div>
				<div class="rotateblock">
					<h3>test</h3>
				</div>
			</div>
			<div class="pic">
				<div class="button">
					<h3>模块3</h3>
				</div>
				<div class="rotateblock">
					<h3>test</h3>
				</div>
			</div>
			<div class="pic">
				<div class="button">
					<h3>模块4</h3>
				</div>
				<div class="rotateblock">
					<h3>test</h3>
				</div>
			</div>
		</div>
		<div id="bgCarousel" class="carousel slide bgcar">
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<li data-target="#bgCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#bgCarousel" data-slide-to="1"></li>
				<li data-target="#bgCarousel" data-slide-to="2"></li>
			</ol>
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/bg1.png" alt="First slide">					
				</div>
				<div class="item">
					<img src="img/bg2.jpg" alt="Second slide">
				</div>
				<div class="item">
					<img src="img/bg3.png" alt="Third slide">
				</div>
				<!--控制按钮-->
				<div  class="prevpic"></div>
				<div  class="nextpic"></div>
			</div>
		</div>

	</body>

</html>
